<!DOCTYPE html>
<html> 

<head> 
    <meta charset="UTF-8">
    <title>Contatos-SyVe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contatoemp.css">
    

</head>

<body>
    <header>
        <div class="logo-container">
           <a href="apresentação.html" target="_blank"> <img class="logo"src="19.jpg" alt="Logo"> </a>
        </div>
        <div class="elementos">
            <nav>
                <ul>
                    <li class="item"><a href="explorar.html"target="_blank">Explorar</a></li>
                    <li class="item"><a href="jogosemp.html"target="_blank">Jogos</a></li>
                    <li class="item"><a href="novidades.html"target="_blank">Novidades</a></li>
                    <li class="item"><a href="contatoemp.html"target="_blank">Contato</a></li>
                </ul>
            </nav>
        </div> 
    </header>
    
    <main>
        <form>
            <label  for="nome">Nome e sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label  for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label  for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="Mensagem">Mensagem</label>
        <textarea cols="68" rows="10" id="Mensagem" class="input-padrao" required></textarea>

        <fieldset>
            <legend>Como prefere entrar em contato?</legend>

            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
           

            <label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
            

        </fieldset>

        <fieldset>

            <legend>Em qual horário prefere entrar em contato?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>

        </fieldset>

        <label><input type="checkbox" class="checkbox" checked> Gostaria de fazer parte de nosso grupo de jogos via WhatsApp?</label>

        <input class="formulario" type="submit" value="Enviar formulário">
        </form>

        <table>

            <thead>

                <tr>
                    <th class="horario">Dia</th>
                    <th class="horario">Horário</th>
                </tr>

            </thead>  
            <tbody>  
                <tr>
                    <td>Segunda</td>
                    <td>14h-16h</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>14h-16h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>14h-16h</td>
                </tr>
               
            </tbody>

        </table>
    </main>
    <footer>
        <img class="logorodape" src="18.jpg" alt="logo">
    
        <p class="copyright">&copy;Copyright WareSyVe - 2023</p>
      </footer>



</body>


</html>
